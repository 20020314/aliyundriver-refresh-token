version: 18
jobs:
- name: ☁️同步
  steps:
  - !PushRepository
    name: Sync
    remoteUrl: https://github.com/20020314/aliyundriver-refresh-token
    userName: '20020314'
    passwordSecret: Token
    withLfs: false
    force: true
    condition: ALWAYS
  triggers:
  - !BranchUpdateTrigger {}
  - !TagCreateTrigger {}
  - !PullRequestUpdateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  cpuRequirement: 250
  memoryRequirement: 256
  timeout: 3600
- name: 构建
  steps:
  - !CommandStep
    name: Build
    runInContainer: true
    image: node:16.17.1-alpine
    interpreter: !DefaultInterpreter
      commands:
      - apk update
      - apk add git bash
      - cd /onedev-build
      - git clone https://github.com/20020314/aliyundriver-refresh-token.git
      - cd /onedev-build/aliyundriver-refresh-token
      - npm install vite
      - npx vite build
      - docker build -t alitoken:v1 .
    useTTY: true
    condition: ALWAYS
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  cpuRequirement: 250
  memoryRequirement: 256
  timeout: 3600
